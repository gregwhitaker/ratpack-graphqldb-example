plugins {
    id 'com.gradle.build-scan' version '1.11'
    id 'org.flywaydb.flyway' version '5.0.7'
    id 'io.ratpack.ratpack-java' version '1.5.4'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}

group = 'com.github.gregwhitaker'
version = '0.1.0'
sourceCompatibility = 1.8
mainClassName = 'ratpack.graphqldb.example.Main'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile ratpack.dependency('guice')
    compile ratpack.dependency('hikari')
    compile 'com.graphql-java:graphql-java:7.0'
    compile 'com.graphql-java:graphql-java-tools:4.3.0'
    compile 'org.postgresql:postgresql:42.1.4'

    runtime 'org.slf4j:slf4j-simple:1.7.22'
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/postgres'
    user = 'postgres'
}
clean.dependsOn(flywayClean)
build.dependsOn(flywayMigrate)
